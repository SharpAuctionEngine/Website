<form class="form-horizontal" id="contact_form">
<fieldset>

<!-- Form Name -->
<h1 class="text-center">Contact Us</h1>
<h2 class="text-center"><small>Keep in Touch with Us</small><h2>

<!-- Text input-->
<div class="row">
<div class="col-xs-10 col-xs-offset-1 ">
<div class="form-group">
  <label class="col-md-4 control-label" for="name">Name</label>
  <div class="col-md-5">
  <input id="name" name="name" type="text" placeholder="Enter your full name here" class="form-control input-md" required="">

  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="email">Email</label>
  <div class="col-md-5">
  <input id="email" name="email" type="text" placeholder="Enter your email address here" class="form-control input-md" required="">

  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="phoneNumber">Phone Number</label>
  <div class="col-md-5">
  <input id="phoneNumber" name="phoneNumber" type="text" placeholder="Enter your phone number here" class="form-control input-md" >

  </div>
</div>


<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="subject">Subject</label>
  <div class="col-md-5">
  <input id="subject" name="subject" type="text" placeholder="Sales Inquiry or Demo Request or a Support Ticket" class="form-control input-md" required="" >
  </div>
</div>

<!-- Textarea -->
<div class="form-group">
  <label class="col-md-4 control-label" for="msg">Message</label>
  <div class="col-md-4">
    <textarea class="form-control" id="msg" name="msg" cols="6" rows="6"></textarea>
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="submit"></label>
  <div class="col-md-4">
    <button id="submit" name="submit" class="btn btn-primary">Send Message</button>
  </div>
</div>
</div>
</div>

</fieldset>
</form>
